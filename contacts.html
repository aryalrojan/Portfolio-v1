<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rojan Aryal - Pilot, Computer Student</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/contacts.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="Main">
        <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="30">
            <img class="cross" src="cross.png" alt="" width="24" height="23">
          </div>
         <div class="contactform">
            <h1>Contact me for Work/General Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">* We'll never share your email & phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientenquiry">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-primary">SUBMIT</button>
              </form>
         </div>
        
      </div>
      <script src="index.js"></script>
  </body>
</html>
